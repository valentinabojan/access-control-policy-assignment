apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.assertj:assertj-core:3.4.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.6.Final'
    compile group: 'org.springframework', name: 'spring-context', version: '4.2.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.2.2.RELEASE'
//    testCompile group: 'org.springframework', name: 'spring-test', version: '4.2.2.RELEASE'

//    compile 'org.springframework.data:spring-data-jpa:1.10.2.RELEASE'
//    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0.2'
//    compile("org.springframework.boot:spring-boot-starter-data-jpa")
//    compile 'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE'
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
//            mavenCentral()
        }
    }
    dependencies {
        classpath "gradle.plugin.com.boxfuse.client:flyway-release:4.0.3"
//        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

apply plugin: "org.flywaydb.flyway"
